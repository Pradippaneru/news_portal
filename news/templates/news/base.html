<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}नेपाली समाचार{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_page' %}">सत्यपाटी</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home_page' %}">गृह पृष्ठ</a></li>
                    {% for cat in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category_page' cat.id %}">{{ cat.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
